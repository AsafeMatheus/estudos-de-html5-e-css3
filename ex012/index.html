<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>esse video está hospedado no meu próprio servidor</p>

    <video controls width="500">
        <source src="media/Lighted Christmas Tree.mp4" type="video/mp4">
        <source src="media/Lighted Christmas Tree-1.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com a reprodução desse video</p>
    </video>
</body>
</html>
